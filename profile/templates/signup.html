{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'psstyle.css' %}">
    

  </head>
  <body>
    <!-- Navigatin Bar -->
    <nav class="nav">
      <ul>
        <li>
          <a href="index.html" class="brand">
            <img src="https://allresultnet.com/wp-content/uploads/2019/05/University_of_Asia_Pacific.png" alt="The University Of Asia Pacific Logo" />
            <h3 href="">ResearchLog</h3>
          </a>
        </li>
      </ul>
      <div class="account">
        <span class="material-icons-outlined" title="Account">
          account_circle
        </span>
        <a href="{% url 'signup' %}"> Signup</a>
        <!-- <span class="material-icons-outlined" title="Logout"> logout </span> -->
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <h1>Create an account</h1>
        <div class="column">
          <div class="illustration">
            <img src="https://ojooo.com/img/home/wraps_1_a.png" alt="Signup" />
          </div>
          <form class="signup form" action="#">
            <div class="textInput">
              <input type="text" placeholder="Enter name" />
              <span class="material-icons-outlined"> person </span>
            </div>

            <div class="textInput">
              <input type="text" placeholder="Enter email" />
              <span class="material-icons-outlined"> alternate_email </span>
            </div>

            <div class="textInput">
              <input type="password" placeholder="Enter password" />
              <span class="material-icons-outlined"> lock </span>
            </div>

            <div class="textInput">
              <input type="password" placeholder="Confirm password" />
              <span class="material-icons-outlined"> lock_clock </span>
            </div>

            <label>
              <input type="checkbox" />
              <span>I agree to the Terms & Conditions</span>
            </label>

            <div class="button">
              <span>Submit now</span>
            </div>

            <div class="info">
              Already have an account? <a href="{% url 'login' %}">Login</a> instead.
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
